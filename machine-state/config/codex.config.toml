model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
approval_policy = "never"
sandbox_mode = "danger-full-access"

[projects."/root"]
trust_level = "trusted"

[projects."/root/scaling-crl-repo"]
trust_level = "trusted"

[projects."/root/clash-setup"]
trust_level = "trusted"

[projects."/root/adatok"]
trust_level = "trusted"

[notice.model_migrations]
"gpt-5.2" = "gpt-5.2-codex"

[mcp_servers.google-search]
command = "node"
args = ["/root/mcp-servers/google-search-mcp/server/dist/index.js"]
startup_timeout_sec = 180.0
tool_timeout_sec = 180.0
